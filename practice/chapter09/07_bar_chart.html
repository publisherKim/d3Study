<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>데이터의 크기에 따라 척도도 변경하기</title>
    <script src="/d3/d3.v3.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/practice.css">
</head>

<body>
    <button>데이터 동적으로 변경하기</button>
    <script type="text/javascript">
			const w = 600;
			const h = 250;
			const barPadding = 1;
			
			let dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			
			const svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      const xScale = d3.scale.ordinal()
        .domain(d3.range(dataset.length))
        .rangeRoundBands([0, w], 0.05);

      const yScale = d3.scale.linear()
        .domain([0, d3.max(dataset)])
        .range([0, h]);

      // 막대 바 생성하기
			svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function(d, i) {
          return xScale(i);
        })
        .attr("y", function(d) {
          return h - yScale(d);
        })
        .attr("width", xScale.rangeBand())
        .attr("height", function(d) {
          return yScale(d);
        })
        .attr("fill", function(d) {
          return "rgb(0, 0, " + (d * 10) + ")";
        });
      
      // 라벨 생성하기
			svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d) {
          return d;
        })
        .attr("text-anchor", "middle")
        .attr("x", function(d, i) {
          return xScale(i) + xScale.rangeBand() / 2;
        })
        .attr("y", function(d) {
          return h - yScale(d) + 14;
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "white");
      
      d3.select("button")
        .on("click", function(){
          const maxNumber = 100;
					let numValues = dataset.length;					
					dataset = [];
					for (var i = 0; i < numValues; i++) {				
						let newNumber = Math.floor(Math.random() * maxNumber); 
						dataset.push(newNumber);			 			
					}
          
          // 데이터에 크기에 따라 척도를 매번 재설정 해준다.
          yScale.domain([0, d3.max(dataset)]);

          svg.selectAll("rect")
            .data(dataset)
            .transition()
            .delay(function(d, i){
              return i / dataset.length * 1000;
            })
            .duration(500)
            .ease("linear")
            .attr("y", function(d){
              return h - yScale(d);
            })
            .attr("height", function(d){
              return yScale(d);
            })
            .attr("fill", function(d){
              return "rgb(0, 0, " + (d * 10) + ")";
            });
          
          svg.selectAll("text")
            .data(dataset)
            .text(function(d){
              return d;
            })
            .attr("x", function(d, i){
              return xScale(i) + xScale.rangeBand() / 2;              
            })
            .attr("y", function(d){
              return h - yScale(d) + 14;
            }) 
        });
      
    </script>
</body>

</html>
