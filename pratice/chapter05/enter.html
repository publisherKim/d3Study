<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D3pageTemplete</title>
    <script src="/d3/d3.v3.js"></script>
</head>

<body>
    <script>
        var dataset = [5, 10, 15, 20, 25, 30];

        d3.select('body').selectAll('p')
            .data(dataset)
            .enter()
            .append('p')
            .text('New paragraph!');
        console.log(d3.selectAll('p'));
    </script>
</body>

</html>
