<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/d3/d3.v3.js"></script>
</head>

<body>
    <script>
        var w = 500;
        var h = 100;
        var barPadding = 1;
        var dataset = [5, 10, 13, 19, 21, 10, 13, 19, 21, 10, 13, 19, 21];

        // svg 문서 요소를 생성
        var svg = d3.select('body')
            .append('svg')
            .attr('width', w)
            .attr('height', h);

        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            // w / dataset.length 데이터 개수와 화면의 폭으로 나눔으로써 짤림현상 방지
            .attr('x', function(d, i) {
                return i * (w / dataset.length);
            })
            // 기준선 바꾸기 간단하게 데이터의 수치를 높이에서 빼준다. h - d
            .attr('y', 0)
            .attr('width', w / dataset.length - barPadding)
            .attr('height', function(d) {
                return d * 3;
            });
    </script>
</body>

</html>
