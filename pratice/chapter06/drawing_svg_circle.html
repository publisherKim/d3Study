<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/d3/d3.v3.js"></script>
</head>

<body>
    <script>
        var w = 500;
        var h = 50;
        var dataset = [5, 10, 15, 20, 25];

        var svg = d3.select('body')
            .append('svg')
            .attr('width', w)
            .attr('height', h)


        var circles = svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle');

        // cx 원의 중심 d = data와 i = data 의 index
        // 즉 원의 중심은 0 * 50 + 25, 1 * 50 + 25...
        // r 는 반지름
        circles.attr('cx', function(d, i) {
                return (i * 50) + 25;
            })
            .attr('cy', h / 2)
            .attr('r', function(d) {
                return d;
            });
    </script>
</body>

</html>
