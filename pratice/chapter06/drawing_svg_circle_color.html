<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/d3/d3.v3.js"></script>
</head>

<body>
    <script>
        var w = 500;
        var h = 50;
        var dataset = [5, 10, 15, 20, 25];

        var svg = d3.select('body')
            .append('svg')
            .attr('width', w)
            .attr('height', h)


        var circles = svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle');


        circles.attr('cx', function(d, i) {
                return (i * 50) + 25;
            })
            .attr('cy', h / 2)
            .attr('r', function(d) {
                return d;
            })
            .attr('fill', 'yellow')
            .attr('stroke', 'orange')
            .attr('stroke-width', function() {
                return d / 2
            });
    </script>
</body>

</html>
