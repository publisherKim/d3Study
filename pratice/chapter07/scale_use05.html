<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>척도</title>
    <script src="/d3/d3.v3.js"></script>
</head>

<body>
    <script type="text/javascript">
			// 비율의 상대적 위치에 따른 효과
      // 터무니 없이 큰 값인 600, 150이 data에 추가 되었을때와 높이가 변경되었을때도 무리없이 동작한다.
			var w = 500;
			var h = 300;
      var padding = 20;
			
			var dataset = [
        [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
        [410, 12], [475, 44], [25, 67], [85, 21], [220, 88],
        [600, 150]
      ];

			// padding을 줘서 좌우 위아래 공간을 적용할수 있다. range는 도표의 사각형 레이아웃 공간이다.
			var xScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) {
          return d[0]; 
        })])
        .range([padding, w - padding * 2]);

			var yScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) {
          return d[1];
        })])
        .range([h - padding, padding]);

      // 원의 반지름도 비교 수치를 통해 표현 할수 있다. 01
      var rScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) {
          return d[1];
        })])
        .range([2, 5]);
	
			//Create SVG element
			var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

			svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function(d) {
          return xScale(d[0]);
        })
        .attr("cy", function(d) {
          return yScale(d[1]);
        })
        // 원의 반지름도 비교 수치를 통해 표현 할수 있다. 02
        .attr("r", function(d){
          return rScale(d[1]);
        })

			svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d) {
          return d[0] + "," + d[1];
        })
        .attr("x", function(d) {
          return xScale(d[0]);
        })
        .attr("y", function(d) {
          return yScale(d[1]);
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "14px")
        .attr("fill", "red");
    </script>
</body>

</html>
