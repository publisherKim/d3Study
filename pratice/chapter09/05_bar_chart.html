<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>트랜지션(애니메이션 효과)</title>
    <script src="/d3/d3.v3.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/pratice.css">
</head>

<body>
    <button>원그래프로 바꾸기 단 한번</button>
    <script type="text/javascript">
			const w = 600;
			const h = 250;
			const barPadding = 1;
			
			let dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			
			const svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      const xScale = d3.scale.ordinal()
        .domain(d3.range(dataset.length))
        .rangeRoundBands([0, w], 0.05);

      const yScale = d3.scale.linear()
        .domain([0, d3.max(dataset)])
        .range([0, h]);

      // 막대 바 생성하기
			svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function(d, i) {
          return xScale(i);
        })
        .attr("y", function(d) {
          return h - yScale(d);
        })
        .attr("width", xScale.rangeBand())
        .attr("height", function(d) {
          return yScale(d);
        })
        .attr("fill", function(d) {
          return "rgb(0, 0, " + (d * 10) + ")";
        });
      
      // 라벨 생성하기
			svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d) {
          return d;
        })
        .attr("text-anchor", "middle")
        .attr("x", function(d, i) {
          return xScale(i) + xScale.rangeBand() / 2;
        })
        .attr("y", function(d) {
          return h - yScale(d) + 14;
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "white");
      
      d3.select("button")
        .on("click", function(){
          dataset = [11, 12, 15, 20, 18, 17, 16, 18, 23, 25, 5, 10, 13, 19, 21, 25, 22, 18, 15, 13];

          svg.selectAll("rect")
            .data(dataset)
            .attr("y", function(d){
              return h - yScale(d);
            })
            .attr("height", function(d){
              return yScale(d);
            })
            .attr("fill", function(d){
              // d는 데이터의 수치 이므로 색상도 변화함, 데이터의 미묘한 차이를 색으로 표현하려고 하는 의도 
              return "rgb(0, 0, " + (d * 10) + ")";
            });
          
          svg.selectAll("text")
            .data(dataset)
            .text(function(d){
              return d;
            })
            .attr("x", function(d, i){
              // rangeBand는 가로의 위치를 결정한다.
              return xScale(i) + xScale.rangeBand() / 2;              
            })
            .attr("y", function(d){
              // 라벨의 세로 위치를 결정한다. 
              // 비율로 결정되 d값을 가지고 높이를 배정한다.
              return h - yScale(d) + 14;
            }) 
        });
      
    </script>
</body>

</html>
